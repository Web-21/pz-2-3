<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Task</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
 
  <div class="image-container">
    <a href="https://example.com/1"><img src="./img/BEM.png" height="200px" width="300px" alt="Image 1"></a>
    <a href="https://example.com/2"><img src="./img/EVA.jpg" height="200px" width="300px" alt="Image 2"></a>
    <a href="https://example.com/3"><img src="./img/mansory.webp" height="200px" width="300px" alt="Image 3"></a>
  </div>

 
  <div class="links">
    <a href="https://example.com/1">Link 1</a>
    <a href="https://example.com/2">Link 2</a>
    <a href="https://example.com/3">Link 3</a>
  </div>

 
  <form id="userForm">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <button type="submit">Submit</button>
  </form>
  <div id="demo"></div>

  <script src="index.js"></script>
</body>
</html>
